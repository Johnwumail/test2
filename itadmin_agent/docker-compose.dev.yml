version: '3.8'

services:
  # Override settings for development
  itadmin:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - .:/app  # Mount the entire project directory for live code changes
    environment:
      - ITADMIN_SYSTEM_ENVIRONMENT=development
      - ITADMIN_SYSTEM_LOG_LEVEL=DEBUG
    command: python main.py --mode full --config config/config.yaml

  # Add development tools
  pgadmin:
    profiles:
      - default  # Enable by default in development

  # Add Prometheus for monitoring
  prometheus:
    image: prom/prometheus
    container_name: itadmin_prometheus
    volumes:
      - ./monitoring/prometheus:/etc/prometheus
      - prometheus-data:/prometheus
    command:
      - --config.file=/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - itadmin-network

  # Add Grafana for metrics visualization
  grafana:
    image: grafana/grafana
    container_name: itadmin_grafana
    volumes:
      - grafana-data:/var/lib/grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
    networks:
      - itadmin-network

volumes:
  prometheus-data:
  grafana-data: 